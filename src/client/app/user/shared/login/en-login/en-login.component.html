<section>
  <div class="container ">
    <div class="row">
      <div *ngIf="!registered"  class="loginstyle col-md-6 col-md-offset-3">
        <h2><span class="login-title">Sign In</span></h2>
        <form (ngSubmit)="login()" [formGroup]="form" class="form-group">
          <div *ngFor="let field of fields" class="form-row">
            <field [field]="field" [form]="form"></field>
          </div>
          <div class="form-row text-center">
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">login</button>
          </div>
        </form>
        <a [routerLink]="['/register']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">No account? Please click on the register  >> </a>
      </div>
    </div>
    <div *ngIf="registered" class="col-md-6 col-md-offset-3">
      <alert [type]="alert.type" dismissible="true">
        <img [src]="'../assets/img/'+alert.src" alt="" class="img-responsive">
        {{alert?.msg}}
      </alert>
    </div>
  </div>

</section>
