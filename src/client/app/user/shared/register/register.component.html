<section class="container">
  <div class="row">
    <div *ngIf="!registered" class="loginstyle  col-md-6 col-md-offset-3">
      <h2>注册</h2>
      <form (ngSubmit)="register()" [formGroup]="form" class="form-group form-group-lg">
        <div *ngFor="let field of fields" class="form-row">
          <field [field]="field" [form]="form"></field>
        </div>

        <div class="form-row form-checkbox">
          <input type="checkbox" id="showPassword" (click)="showPassword()"/>
          <label for="showPassword">显示密码</label>
        </div>

        <div class="form-row text-center">
          <button type="submit" class="btn btn-default" [disabled]="!form.valid">提交</button>
          <button type="reset" class="btn btn-default" (click)="resetForm()">重置</button>
        </div>
      </form>
      <a [routerLink]="['/login']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">已有账号，请点击登录 >> </a>
    </div>

    <div *ngIf="registered" class="col-md-6 col-md-offset-3">
      <alert [type]="alert.type" dismissible="true">
        <div *ngIf="alert.type == 'success' ">

        </div>
        {{alert?.msg}}
      </alert>
    </div>

  </div>
</section>
