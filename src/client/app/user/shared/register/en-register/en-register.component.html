<section>
  <div class="container">
    <div class="row">
      <div *ngIf="!registered" class="loginstyle  col-md-6 col-md-offset-3">
        <h2>Register</h2>
        <form (ngSubmit)="register()" [formGroup]="form" class="form-group">
          <div *ngFor="let field of fields" class="form-row">
            <field [field]="field" [form]="form"></field>
          </div>

          <div class="form-row form-checkbox">
            <input type="checkbox" id="showPassword" (click)="showPassword()"/>
            <label for="showPassword">Show Password</label>
          </div>

          <div class="form-row text-center">
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">submit</button>
            <button type="reset" class="btn btn-default" (click)="resetForm()">reset</button>
          </div>
        </form>
        <a [routerLink]="['/login']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}">For an existing account, click login >> </a>
      </div>

      <div *ngIf="registered" class="col-md-6 col-md-offset-3">
        <alert [type]="alert.type" dismissible="true">
          <img [src]="'../assets/img/'+alert.src" alt="" class="img-responsive">
          {{alert?.msg}}
        </alert>
      </div>

    </div>
  </div>

</section>
